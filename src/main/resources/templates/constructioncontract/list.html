<!DOCTYPE html>
<html lang="ja" xmlns:th="www.thymeleaf.org">
    <head th:replace="~{common/header :: head_fragment(title=工事契約一覧)}"></head>
        <!-- レイアウトを確認するためのスタイル追加　（不要になったらコメントアウト）
        <style> * { outline: 1px solid #f00; }</style> -->
    </head>
    <body>
        <!-- navbar -->
        <nav th:replace="~{common/navbar :: navbar}"></nav>
        <!-- /navbar -->
        <!-- メイン -->
        <main>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1 class="text-center mb-5">工事契約一覧</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <table class="table table-striped">
                            <thead class="table-light">
                                <tr>
                                    <th>業務番号</th>
                                    <th>発注工期（期）</th>
                                    <th>工事名称</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="var :${list}">
                                    <td><a th:href="@{/designcontract/listfromcc/{id}/(id=${var.designContract.dcId})}" th:text="${var.designContract.contractNumber}"></a></td>
                                    <td th:text="${var.constructionPeriod}"></td>
                                    <td th:text="${var.projectName}"></td>
                                    <td class="align-middle"><a th:href="@{/constructioncontract/list/{id}/(id=${var.ccId})}" class="btn btn-primary">詳細</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="mb-3" th:text="'（ 全' + ${listSize} + '件 ）'">
                    </div>
                </div>
            </div>
        </main>
        <!-- /メイン -->
    </body>
</html>
