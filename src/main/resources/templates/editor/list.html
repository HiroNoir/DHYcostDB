<!DOCTYPE html>
<html lang="ja" xmlns:th="www.thymeleaf.org">
    <head th:replace="~{common/header :: head_fragment(title=編集者一覧)}"></head>
        <!-- レイアウトを確認するためのスタイル追加　（不要になったらコメントアウト）
        <style> * { outline: 1px solid #f00; }</style> -->
    </head>
    <body>
        <div class="container">
            <h1 class="text-center mb-5">編集者一覧</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>社員番号</th>
                        <th>登録日時</th>
                        <th>更新日時</th>
                        <th>名前</th>
                        <th>パスワード</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="var :${list}">
                        <td th:text="${var.euCode}"></td>
                        <td th:text="${#temporals.format(var.createdAt, 'yyyy-MM-dd hh:mm:ss')}"></td>
                        <td th:text="${#temporals.format(var.updatedAt, 'yyyy-MM-dd hh:mm:ss')}"></td>
                        <td th:text="${var.name}"></td>
                        <td th:text="${var.password}"></td>
                    </tr>
                </tbody>
            </table>
            <p class="mb-3" th:text="'（ 全' + ${listSize} + '件 ）'">
        </div>
    </body>
</html>
