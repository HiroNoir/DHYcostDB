<!DOCTYPE html>
<html lang="ja" xmlns:th="www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>編集者一覧</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <!-- レイアウトを確認するためのスタイル追加　（不要になったらコメントアウト）
        <style> * { outline: 1px solid #f00; }</style> -->
    </head>
    <body>
        <div class="container">
            <h1 class="text-center mb-5">編集者一覧</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>社員番号</th>
                        <th>登録日時</th>
                        <th>更新日時</th>
                        <th>名前</th>
                        <th>パスワード</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="var :${list}">
                        <td th:text="${var.euCode}"></td>
                        <td th:text="${#temporals.format(var.createdAt, 'yyyy-MM-dd hh:mm:ss')}"></td>
                        <td th:text="${#temporals.format(var.updatedAt, 'yyyy-MM-dd hh:mm:ss')}"></td>
                        <td th:text="${var.name}"></td>
                        <td th:text="${var.password}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script defer th:src="@{/js/bootstrap.min.js}"></script>
    </body>
</html>
