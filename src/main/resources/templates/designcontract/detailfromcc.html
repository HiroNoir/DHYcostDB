<!DOCTYPE html>
<html lang="ja" xmlns:th="www.thymeleaf.org">
    <head th:replace="~{common/header :: head_fragment(title=設計契約詳細)}"></head>
        <!-- レイアウトを確認するためのスタイル追加　（不要になったらコメントアウト）
        <style> * { outline: 1px solid #f00; }</style> -->
    </head>
    <body>
        <div class="container">
            <h1 class="text-center mb-5">設計契約詳細</h1>
            <table class="table table-striped">
                <tr>
                    <th>業務番号</th>
                    <td th:text="${designcontract.contractNumber}"></td>
                </tr>
                <tr>
                    <th>業務名称</th>
                    <td th:text="${designcontract.contractName}"></td>
                </tr>
                <tr>
                    <th>顧客名称</th>
                    <td th:text="${designcontract.customerName}"></td>
                </tr>
                <tr>
                    <th>最終編集者</th>
                    <td th:text="${designcontract.editorUser.name}"></td>
                </tr>
                <tr>
                    <th>登録日時</th>
                    <td th:text="${#temporals.format(designcontract.dcCreatedAt, 'yyyy-MM-dd hh:mm:ss')}"></td>
                </tr>
                <tr>
                    <th>更新日時</th>
                    <td th:text="${#temporals.format(designcontract.dcUpdatedAt, 'yyyy-MM-dd hh:mm:ss')}"></td>
                </tr>
            </table>
            <div class="mt-1 row g-1">
                <div class="col-auto">
                    <a th:href="@{/constructioncontract/list}" class="btn btn-primary">戻る</a>
                </div>
            </div>
        </div>
    </body>
</html>
